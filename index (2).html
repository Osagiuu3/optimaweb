  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    header {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 15px 0 10px;
      color: #333;
      text-align: center;
    }
    .info-text {
      margin-bottom: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #444;
      text-align: center;
      background: #fff6f9;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid #ff6ec4;
      max-width: 280px;
    }
    .highlight {
      color: #e60073;
      font-weight: 700;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 320px;
      margin: 10px 0 15px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      background: #ffffffcc;
      border: 2px solid #ffffffcc;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cell.open {
      background: #fff;
      border: 2px solid #ff6ec4;
      color: #ff6ec4;
      box-shadow: 0 0 4px #ff6ec4;
    }
    .cell.open::before {
      content: '⭐';
    }
    .progress-container {
      position: relative;
      width: 90%;
      height: 20px;
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
      box-shadow: 0 0 6px rgba(255, 200, 255, 0.4);
      font-size: 12px;
      max-width: 320px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      width: 0%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 5px;
      color: #fff;
      font-weight: 600;
    }
    .telegram-button, .bot-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #0088cc, #00bfff);
      color: #fff;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      margin: 10px auto;
      font-size: 0.95rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      max-width: 250px;
      width: 100%;
    }
    .telegram-button:hover, .bot-button:hover {
      transform: scale(1.05);
    }
    .telegram-button img, .bot-button img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      color: #333;
      border-radius: 16px;
      padding: 20px 16px;
      max-width: 300px;
      width: 100%;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      border: 2px solid #ff6ec4;
      text-align: center;
    }
    .modal h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .modal h3 {
      display: inline-block;
      color: #ff6ec4;
      font-size: 1rem;
      padding: 5px 10px;
      border: 2px dashed #ff6ec4;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>JUAN GAMES</header>
  <div class="info-text" id="infoText">¡Empieza tu camino hacia <span class="highlight">$100</span>!</div>
  <div class="grid" id="grid"></div>
  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress">0%</div>
  </div>
  <button class="telegram-button" onclick="window.open('https://t.me/mendez_moneybot?start=link_lWAaGc3Z2D', '_blank')">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"> Ir al Telegram
  </button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>SU PREMIO</h2>
      <h3>ULTIMA BOT</h3>
      <button class="bot-button" onclick="window.open('https://t.me/mendez_moneybot?start=link_lWAaGc3Z2D', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"> Ir al bot de Telegram
      </button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const progress = document.getElementById('progress');
    const modal = document.getElementById('modal');
    const infoText = document.getElementById('infoText');

    let opened = 0;

    function getPrizeMessage(percent) {
      switch (percent) {
        case 20: return 'Posibilidad de ganar <span class="highlight">$100</span>';
        case 40: return 'Posibilidad de ganar <span class="highlight">$200</span>';
        case 60: return 'Posibilidad de ganar <span class="highlight">$300</span>';
        case 80: return 'Posibilidad de ganar <span class="highlight">$400</span>';
        case 100: return '¡Gana <span class="highlight">$500</span> ahora!';
        default: return '¡Empieza tu camino hacia <span class="highlight">$100</span>!';
      }
    }

    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => {
        if (!cell.classList.contains('open') && opened < 5) {
          cell.classList.add('open');
          opened++;
          let percent = opened * 20;
          progress.style.width = `${percent}%`;
          progress.textContent = `${percent}%`;
          infoText.innerHTML = getPrizeMessage(percent);
          if (opened === 5) {
            setTimeout(() => modal.classList.add('active'), 500);
          }
        }
      });
      grid.appendChild(cell);
    }
  </script>
</body>
